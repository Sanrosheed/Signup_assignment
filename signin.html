<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="form">

            <form class="form-input" name="Sign-up" onsubmit="addItem(event)">
                <h3>Sign in</h3>
                <input type="text" id="userName" placeholder="User Name"> <br>
                <input type="email" id = "signEmail" placeholder="Email Address"> <br>
                <input type="password" id = "signPassword" placeholder="Password"> <br>

                <input class="submit" type="submit">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
