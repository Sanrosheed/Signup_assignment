<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="form">

            <form class="form-input" name="Sign-up" onsubmit="addItem(event)">
                <h3>Join Us Today</h3>
                <input type="text" id="FirstName" placeholder="First Name"> <br>
                <input type="text" id="LastName" placeholder="Last Name"> <br>
                <input type="email" id = "Email" placeholder="Email Address"> <br>
                <input type="text" id = "Location" placeholder="Location"> <br>
                <input type="password" id = "Password" placeholder="Password"> <br>
                <input type="password" id = "ConPassword" placeholder="Confirm Password"> <br>

                <input class="submit" type="submit">
        
                <!-- <button>Sign Up</button> -->
                <div class="sign-in"><p>Already have an account? <a href="signin.html">Sign in</a></p></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
